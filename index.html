<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="shortcut icon" href="https://iconarchive.com/download/i75808/martz90/circle/books.ico"
        type="image/x-icon">
    <!-- skeleton cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" />


    <!-- css -->
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;
        }

        .error {
            background: tomato;
        }
    </style>
</head>

<body
    style="background-image: url(https://images.unsplash.com/photo-1546521343-4eb2c01aa44b?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHw%3D&w=1000&q=80);background-position: center; background-attachment: fixed; background-size: cover; background-repeat: no-repeat;">
    <div class="container">
        <h3>Book List</h3>
        <p style="background-color: blanchedalmond; display: inline;">Please add a book</p>

        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN# Number</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <br>
            <div>
                <input type="submit" value="Submit" class="u-full-width button-primary">
            </div>
        </form>
        <br>
        <table class="u-full-width">
            <thead>
                <tr style="color: teal;">
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>

        </table>
    </div>






    <!-- customize js -->
    <script src="/JS/script.js"></script>
</body>

</html>
